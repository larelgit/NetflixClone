<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Meta viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Sign Up</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Helvetica+Neue&display=swap">
    <!-- CSS -->
    <link href="./css/signup.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Header Section -->
    <header class="header">
        <!-- Netflix Logo -->
        <div class="logo">
            <a href="index.html">
                <img src="./images/Netflix-logo.png" alt="Netflix Logo">
            </a>
        </div>
        <!-- Sign In Link -->
        <div class="signin-link">
            <a href="#">Sign In</a>
        </div>
    </header>

    <!-- Main Content -->
    <section class="signup-content">
        <div class="step-indicator">
            <!-- Tick Icon SVG -->
            <svg class="tick-icon-large" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <!-- SVG path for tick icon -->
                <path fill="#E50914" d="M9 16.17L4.5 11.67 3 13.17l6 6L21 7.17l-1.5-1.5z"/>
            </svg>
            <p>Step <strong>1</strong> of <strong>3</strong></p>
        </div>
        <h1>Choose your plan.</h1>
        <ul class="signup-benefits">
            <li>
                <!-- Tick Icon SVG -->
                <svg class="tick-icon-small" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <!-- SVG path for tick icon -->
                    <path fill="#E50914" d="M9 16.17L4.5 11.67 3 13.17l6 6L21 7.17l-1.5-1.5z"/>
                </svg>
                No commitments, cancel anytime.
            </li>
            <li>
                <svg class="tick-icon-small" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="#E50914" d="M9 16.17L4.5 11.67 3 13.17l6 6L21 7.17l-1.5-1.5z"/>
                </svg>
                Everything on Netflix for one low price.
            </li>
            <li>
                <svg class="tick-icon-small" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="#E50914" d="M9 16.17L4.5 11.67 3 13.17l6 6L21 7.17l-1.5-1.5z"/>
                </svg>
                Unlimited viewing on all your devices.
            </li>
        </ul>
        <button class="next-button">Next</button>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-top">
            <p>Questions? <a href="#">Contact us.</a></p>
        </div>
        <ul class="footer-links">
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Help Center</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Cookie Preferences</a></li>
            <li><a href="#">Corporate Information</a></li>
        </ul>
        <div class="language-selector">
            <select>
                <option selected>English</option>
                <option>Espa√±ol</option>
                <!-- Add more language options if needed -->
            </select>
        </div>
    </footer>
</div>

<!-- JavaScript -->
<!-- Include signup.js if necessary -->
<!-- <script src="./js/signup.js"></script> -->
</body>
</html>
